<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JS Drum Kit</title>
    <link rel="icon" type="image/x-icon" href="music.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet" />
  </head>

  <body>
    
    <div class="title-card">
      <h1>YOUR MUSIC ROOM</h1>
      <p class="description">Created by- Prableen</p>
      <audio
        class="canon"
        id="player"
        src="sounds/Canon in D Major.mp3"
        controls
      ></audio>

    </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <div data-key="79"></div>
    <div data-key="80"></div>
      <div data-key="219"></div>
      <div data-key="221"></div>

      <!-- <kbd>P</kbd> -->
      <!-- <span class="sound">horse</span> -->
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="79" src="sounds/Cow-Moo-D-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="80" src="sounds/horse.ogv"></audio>
    <audio data-key="219" src="sounds/pig3.mp3"></audio>
    <audio data-key="221" src="sounds/Morning-rooster-sound.mp3"></audio>
    <script>
      let keys = document.querySelectorAll(".key");

keys.forEach(key => {
  key.addEventListener("click", function(e) {
    playSound(true, e);
  });
  key.addEventListener("transitionend", removeTransition)});

window.addEventListener("keydown", function(e) {
  playSound(false, e);
});

function playSound(isClick, e) {
  let audio;

  if (isClick) {

  let target = e.currentTarget;
  target.classList.add("playing");
  audio = document.querySelector(`audio[data-key="${target.dataset.key}"]`);

  } else {

  console.log(e.keyCode);
  let key = document.querySelector(`div[data-key="${e.keyCode}"]`);
  key.classList.add("playing")
  audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  }
  audio.currentTime = 0;
  audio.play();
}


      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }
    </script>
  </body>
</html>
